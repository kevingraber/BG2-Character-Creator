<!DOCTYPE html>
<html>
<head>
	<title>Baldur's Gate 2 Character Creator</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
</head>
<body>

	<div>
		<h1>Baldur's Gate 2 Character Creator!</h1>
	</div>

	<div>
		<h2>Choose a Gender</h2>
	</div>

	<div>
		<h2>Choose a Race</h2>
		<form>
			<input type="radio" name="race" value="Human">Human<br>
			<input type="radio" name="race" value="Elf">Elf<br>
			<input type="radio" name="race" value="Half-Elf">Half-Elf<br>
			<input type="radio" name="race" value="Gnome">Gnome<br>
			<input type="radio" name="race" value="Halfling">Halfling<br>
			<input type="radio" name="race" value="Dwarf">Dwarf<br>
			<input type="radio" name="race" value="Half-Orc">Half-Orc<br>
		</form>
	</div>

	<div>
		<h2>Choose Your Stats</h2>
	</div>
	<div>
		Strength: <span id="str"></span>
	</div>
	<div>
		Dexterity: <span id="dex"></span>
	</div>
	<div>
		Constitution: <span id="con"></span>
	</div>
	<div>
		Intelligence: <span id="int"></span>
	</div>
	<div>
		Wisdom: <span id="wis"></span>
	</div>
	<div>
		Charisma: <span id="cha"></span>
	</div>
	<div>
		<br>
		Total Stats: <span id="total"></span>
	</div>
	<div>
	<br>
		<button id="reRoll">Reroll Stats</button>
	</div>


<script type="text/javascript" src="bg2.js"></script>
</body>
</html>
